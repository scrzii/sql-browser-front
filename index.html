<html>
	<head>
		<link href=".\icon.png" rel="shortcut icon">
		<link href=".\styles.css" rel="stylesheet">
		<script src="script.js"></script>
		<title>DB browser</title>
	</head>
	<body>
		<div class="header">
			<img src=".\logo.png">
			<div class="sign_in_block">
				<p class="button" id="sign_in">Войти</p>
			</div>
		</div>
		
		<div class="filter_group" id="filter">
			<div class="filter_switcher" id="filter_switcher">
				<div class="switch_button"></div>
				<div class="text filter_text" style="color: #000">Фильтры</div>
			</div>
			<template class="filter" id="filter_template">
				<div class="text" name="filter_text">Filter1</div>
				<input type="text">
			</template>
			<div class="filter_block">
				<div class="filter_container">
					
				</div>
				<br>
				<p class="button" style="font-size: 20px; font-weight: bold">Применить</p>
			</div>
		</div>
		
		<div class="selector" id="table_selector">
			<div class="selector_option" id="selected">Выбор таблицы</div>
			<template class="selector_option" id="selector_template">Table1</template>
			<div class="selector_hider" id="hider">
				<div class="selector_option">Table1</div>
				<div class="selector_option">Table2</div>
				<div class="selector_option">Table3</div>
			</div>
		</div>
		
		<br>
		
		<table id="main_table">
			<template class="table_naming" id="naming_template"></template>
			<template class="table_naming" id="regular_template"></template>
			<template class="cell" id="cell_template"></template>
			<template class="sorter" id="sorter_template">▼</template>
			<template class="cell ceil_option" id="new_button"><div class="new">+</div></template>
			<template class="cell ceil_option" id="remove_button"><div class="remove">+</div></template>
			<tr>
				<td class="cell">4</td>
				<td class="cell">5</td>
				<td class="cell">6</td>
				<td class="cell ceil_option"><div class="remove">+</div></td>
			</tr>
		</table>
		
		<div class="loader_block form_group" id="login_form">
			<div class="form">
				<div class="text former">Логин</div>
				<input spellcheck="false" type="text" name="login">
				<br>
				<div class="text former">Пароль</div>
				<input spellcheck="false" type="password" name="password">
				<br>
				<button class="button" name="submit">Войти</button>
			</div>
		</div>
		
		<!-- Картинка загрузки -->
		<div class="loader_block" id="loader">
			<div class="loader" />
		</div>
	</body>
</html>
